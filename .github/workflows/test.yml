name: Build & Test
on:
  pull_request:
  push:
    branches:
      - main
      - master
      - "release/*"
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3.5.0
        with:
          go-version: 1.18
      - uses: actions/checkout@v3
      - name: build
        run: |
          make build
      - name: test & coverage report creation
        run: |
          go test ./... -mod=readonly -timeout 12m -race -coverprofile=coverage.txt -covermode=atomic -tags='ledger test_ledger_mock'

  liveness-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3.5.0
        with:
          go-version: 1.18
      - name: start localnet
        run: |
          make clean localnet-start
      - name: test liveness
        run: |
          ./contrib/localnet/localnet_liveness.sh 100 3 30 localhost
  upgrade-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3.5.0
        with:
          go-version: 1.18
      - name: start localnet
        run: |
          make clean localnet-start-upgrade
      - name: test upgrade
        run: |
          chmod +x -R ./contrib/updates
          ./contrib/updates/upgrade-test.sh
